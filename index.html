<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易视频网站</title>
</head>
<body>
    <h1>视频上传</h1>
    <form id="videoUploadForm">
        <input type="file" id="videoFile" accept="video/*">
        <button type="submit">上传视频</button>
    </form>

    <h2>视频列表</h2>
    <div id="videoList">
        <!-- 视频列表将在这里动态生成 -->
    </div>

    <h2>视频播放器</h2>
    <video id="videoPlayer" controls width="640" height="360">
        您的浏览器不支持视频标签。
    </video>

    <script>
        // 处理视频上传表单的提交事件
        document.getElementById('videoUploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoFile = document.getElementById('videoFile').files[0];
            if (videoFile) {
                // 这里应该是上传视频文件的逻辑
                console.log('上传视频文件:', videoFile);
                // 上传成功后，可以将视频信息添加到视频列表中
            }
        });

        // 示例：模拟视频列表的更新
        const videoList = document.getElementById('videoList');
        const exampleVideos = ['video1.mp4', 'video2.mp4', 'video3.mp4']; // 假设的视频列表
        exampleVideos.forEach(function(videoName) {
            const videoItem = document.createElement('div');
            videoItem.textContent = videoName;
            videoItem.onclick = function() {
                // 点击视频项时，设置视频播放器的源并播放
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = `/videos/${videoName}`; // 假设视频存储在服务器的/videos/目录下
                videoPlayer.play();
            };
            videoList.appendChild(videoItem);
        });
    </script>
</body>
</html>
